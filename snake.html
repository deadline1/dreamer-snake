<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: skyblue;
            height: 100%;
        }
        .start {
            position: absolute;
            background-color: white;
            width: 20vmin;
            height: 10vmin;
            border: 0;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            color: skyblue;
            font-size: 4vmin;
        }
        .start:hover {
            background-color: yellow;
            color: skyblue;
        }
        #snake {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            background-color: black;
        }
        #food {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="food"></div>
    <div id="food"></div>
    <div id="food"></div>
    <button class="start">开 始</button>
    <script>
        var start = document.getElementsByClassName('start')[0];
        var food = document.querySelectorAll('#food');
        
        function snake() {
            this.parts = [
                {x: 48, y: 50},
                {x: 50, y: 50},
                {x: 52, y: 50},
            ];
            this.timer = 0;
            this.display = function() {
                for(let j = 0; j < this.parts.length; j++) {
                    let newDiv = document.createElement("div");
                    newDiv.id="snake";
                    newDiv.style.left = this.parts[j].x + 'vmin';
                    newDiv.style.top = this.parts[j].y + 'vmin';
                    document.body.appendChild(newDiv);
                }
            };
            this.drawRun = function() {
                let snakebody = document.querySelectorAll('#snake');
                for(let j = 0; j < this.parts.length; j++) {
                    snakebody[j].style.left = this.parts[j].x + 'vmin';
                    snakebody[j].style.top = this.parts[j].y + 'vmin';
                }
            }
            
            this.goLeft = function() {
                this.parts[0].x -= 2;
            }
            this.goRight = function() {
                this.parts[0].x += 2;
            }
            this.goTop = function() {
                this.parts[0].y -= 2;
            }
            this.goBottom = function() {
                this.parts[0].y += 2;
            }
            this.bodyMove = function(func, obj) {
                let temp1x = this.parts[0].x;
                let temp1y = this.parts[0].y;
                let temp2x = 0; 
                let temp2y = 0;
                let flag = 1;
                func.call(obj);
                for(let i = 1; i < this.parts.length; i++) {
                    if(flag){
                        temp2x = this.parts[i].x;
                        temp2y = this.parts[i].y;
                        this.parts[i].x = temp1x;
                        this.parts[i].y = temp1y;
                        flag = 0;
                    } else {
                        temp1x = this.parts[i].x;
                        temp1y = this.parts[i].y;
                        this.parts[i].x = temp2x;
                        this.parts[i].y = temp2y;
                        flag = 1;
                    }
                }
            }
            
            this.run = function(func1, func2, obj) {
                // func1 = snake1.bodyMove, func2 = tempMove = snake1.goLeft
                this.timer =  setInterval(() => {
                    func1.call(obj, func2, obj);
                    this.drawRun();
                }, 1000);
            };
            this.eat = function() {
                this.parts.push({x: this.parts[this.parts.length].x, y: this.parts[this.parts.length].x});
            }
        }
        
        function foods() {
            
        }
        var snake1 = new snake();
        var direction = 'd';
        var tempMove = snake1.goLeft;

        // 控制方向
        document.body.onkeydown = function(e) {
            console.log(e);
            switch (e.key) {
                case 'w':
                    if(direction !== 'w' && direction !== 's') {
                        tempMove = snake1.goTop;
                        direction = 'w';
                        clearInterval(snake1.timer);
                        snake1.run(snake1.bodyMove, tempMove, snake1);
                    }
                    break;
                case 'a':
                    if(direction !== 'a' && direction !== 'd') {
                        tempMove = snake1.goLeft;
                        direction = 'a';
                        clearInterval(snake1.timer);
                        snake1.run(snake1.bodyMove, tempMove, snake1);
                    }
                    break;
                case 's':
                    if(direction !== 'w' && direction !== 's') {
                        tempMove = snake1.goBottom;
                        direction = 's';
                        clearInterval(snake1.timer);
                        snake1.run(snake1.bodyMove, tempMove, snake1);
                    }
                    break;
                case 'd':
                    if(direction !== 'd' && direction !== 'a') {
                        tempMove = snake1.goRight;
                        direction = 'd';
                        clearInterval(snake1.timer);
                        snake1.run(snake1.bodyMove, tempMove, snake1);
                    }
                    break;
                default:
                    break;
            }
        }

        // 点击开始
        start.addEventListener('click', function() {
            console.log('start');
            start.style.display = 'none';
            snake1.display();
            snake1.run(snake1.bodyMove, tempMove, snake1);
        })

    </script>
</body>
</html>
